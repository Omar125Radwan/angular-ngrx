<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
        <div *ngIf="showErrors('email')" class="alert alert-info">{{showErrors('email')}}</div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div *ngIf="showErrors('password')" class="alert alert-info">{{showErrors('password', 6)}}</div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
