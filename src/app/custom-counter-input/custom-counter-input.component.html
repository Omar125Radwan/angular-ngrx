<div>{{channelName$ | async}}</div>
<div class="input-group mb-3 w-40 mx-auto">
  <input type="text" class="form-control" placeholder="enter value" [(ngModel)]="value" />
  <button class="btn btn-primary" (click)="onAdd()">Add to counter</button>
</div>
<div>
  <button class="btn btn-primary" (click)="onChangeChannleName()">Change channelName</button>
</div>
<div *ngIf="message.length > 1" class="alert alert-danger w-40 mx-auto mt-2" role="alert">
  {{message}}
</div>
